version: '3'
networks:
  app-test7:
    driver: bridge

volumes: 
  mongo:
    name: mongo

services:
  node-appv7:
    container_name: node-apps7
    restart: always
    build: .
    ports:
      - "3004:3004"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - PORT=3004
    networks:
      - app-test7
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo/mydatabase
  mongo:
    container_name: mymongodatabase7
    restart: always
    image: mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo:/data/db
    networks:
      - app-test7
