version: '3'
networks:
  app-test2:
    driver: bridge

services:
  node-appv2:
    container_name: node-apps2
    restart: always
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - PORT=3000
    networks:
      - app-test2
    links:
      - mongo
  mongo:
    container_name: mymongodatabase2
    image: mongo
    ports:
      - "27018:27017"
    networks:
      - app-test2
    
